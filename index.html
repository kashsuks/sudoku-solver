<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <p>Enter numbers on a grid, leaving empty cells as blank. Click "Solve" to solve the sudoku puzzle</p>

        <div id="sudoku-board"></div>
        <button id="solve-btn" type="button">Solve</button>

        <div id="output"></div>

        <script src="solveSudoku.py"></script>
    </div>

    <script>
        const boardContainer = document.getElementById("sudoku-board");

        function createSudokuGrid() {
            let tableHTML = '<table>';
            for (let i = 0; i < 9; i++) {
                tableHTML += '<tr>';
                for (let j = 0; j < 9; j++) {
                    tableHTML += `<td><input type="text" id="cell-${i}-${j}" maxlength="1" /></td>`;
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</table>';
            boardContainer.innerHTML = tableHTML;
        }

        window.onload = createSudokuGrid;

        const solveBtn = document.getElementById("solve-btn");
        solveBtn.addEventListener('click', () => {
            solveFromJs();
        });
    </script>
</body>
</html>
